<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form [formGroup]="registrarPeriodoForm" (ngSubmit)="onSubmit()">
                <h1 class="mb-4">Registro de Periodo</h1>
                <div class="mb-3">
                    <label for="nombrePeriodo" class="form-label">Nombre del Periodo</label>
                    <input type="text" class="form-control" id="nombrePeriodo" formControlName="nombrePeriodo">
                    <div *ngIf="registrarPeriodoForm.get('nombrePeriodo')?.errors && registrarPeriodoForm.get('nombrePeriodo')?.errors!['required']"
                        class="text-danger">
                        El nombre del periodo es obligatorio.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio">
                    <div *ngIf="registrarPeriodoForm.get('fechaInicio')?.errors && registrarPeriodoForm.get('fechaInicio')?.errors!['required']"
                        class="text-danger">
                        La fecha de inicio es obligatoria.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin</label>
                    <input type="date" class="form-control" id="fechaFin" formControlName="fechaFin">
                    <div *ngIf="registrarPeriodoForm.get('fechaFin')?.errors && registrarPeriodoForm.get('fechaFin')?.errors!['required']"
                        class="text-danger">
                        La fecha de fin es obligatoria.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
